<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Third Challenge</title>
    <link rel="stylesheet" href="./Styles/style.css" />

  <body>

      <thead>
        <tr>

          <th>Column 2</th>
          <th>Column 3</th>

      </thead>

        <tr>
          <td>Data 1</td>

    <div class="form">
      <h2>User Registration</h2>
      <form action="">

          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" /><br />

          <input type="password" id="password" name="password" /><br />

      </form>
    </div>
